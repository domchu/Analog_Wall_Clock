<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hrs"></div>
      </div>
      <div class="minute">
        <div class="mins"></div>
      </div>
      <div class="second">
        <div class="secs"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
